<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="listadetarefas.html">Lista de Tarefas</a>
            <a href="faleconosco.html">Fale Conosco</a>
        </nav>
    </header>
    <style>
        div {
            margin: 3px;
        }
    </style>
    <main>
        <h1>Fale Conosco</h1>
        <hr>
        <form action="">
            <div>
                <label for="">Nome: </label>
                <input type="text" placeholder="Digite o Seu Nome">
                <label for="">Sobrenome: </label>
                <input type="text" placeholder="Digite o Sobrenome">
            </div>
            <div>
                <label for="">CPF: </label>
                <input type="text" name="" id="" placeholder="Digite o CPF">
                <label for="">RG: </label>
                <input type="text" placeholder="Digite o RG">
            </div>
            <div>
                <label for="">Gênero: </label>
                <input type="radio" name="genero" value="m"> Masculino
                <input type="radio" name="genero" value="f"> Feminino
                <input type="radio" name="genero" value="o"> Outros
                <input type="text" name="" id="" disabled>
            </div>
            <div>
                <label for="">Nascimento:</label>
                <input type="date" name="" id="">
                <label for="">email</label>
                <input type="email">
            </div>
            <div>
                <label for="">Nacionalidade: </label>
                <select name="" id="">
                    <option value="" selected>Selecione</option>
                    <option value="">Brasil</option>
                    <option value="">Argentina</option>
                    <option value="">Venezuela</option>
                    <option value="">Iraque</option>
                    <option value="">Ucrania</option>
                </select>
                <label for="" hidden>Naturalidade: </label>
                <select name="" id="" hidden>
                    <option value="">Amazonas</option>
                    <option value="">Pará</option>
                    <option value="">Amapá</option>
                </select>
            </div>

            <hr>
            <div>
                <label for="">Gostos Musicais: </label>

                <input type="checkbox" name="" id="" checked> Rock
                <input type="checkbox" name="" id=""> MPB
                <input type="checkbox" name="" id=""> Classica
                <input type="checkbox" name="" id="" disabled> Funk
            </div>
            <hr>
            <div>
                <label for="">Login:</label>
                <input type="email" required>
                <label for="">Senha: </label>
                <input type="password" required>
                <button type="button">Ver</button>
            </div>
            <hr>
            <div>
                <label for="">CEP:</label>
                <input type="number" name="" id="">
                <button type="button">Pesquisar</button>
            </div>
            <div>
                <button class="btnEnviar" type="submit">Enviar</button>
                <button class="reset" type="reset">Limpar</button>
            </div>

        </form>



    </main>



</body>

</html>
